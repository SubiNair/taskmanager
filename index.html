<html>
<head>
  <meta charset="utf-8">
  <title>To-do List</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="todolist.css">
</head>


<body>

<h1>My To-do List</h1>



<div class="task">
<input type="text" id = "TaskName" placeholder="Task Name...">
<span onclick="newTask()" id="addTask">+</span>
	</div> <!-- end of the task name-->



	<div class = "subtask_sizer" id="subtask_set">

	<ul class = "subtasklist">
		<li class="subtask">
			<input type="text" id = "SubTaskName1" placeholder="Subtask 1...">
		</li>
		<li class="subtask">
			<input type="text" id = "SubTaskName2" placeholder="Subtask 2...">
		</li>
		<li class="subtask">
			<input type="text" id = "SubTaskName3" placeholder="Subtask 3...">
		</li>

	</ul> <!-- end of the subtask list -->

<span onclick="listAdd()" id="addSubTask">Add to my list</span>

</div>

<div class = "mytasks" id="todolist">

	<h4>My current task list</h4>


</div>

	<div id="home">
	
	<button class="home" id="back_home" onclick="window.location.href='https://rapa5960.github.io/homepage/'"> Back to Home page</button>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="todolist.js"></script>

</body>

</html>
